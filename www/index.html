<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/incomes.controller.js"></script>
    <script src="js/controllers/bills.controller.js"></script>
    <script src="js/controllers/planning.controller.js"></script>
    <script src="js/controllers/forms.controller.js"></script>
    <script src="js/controllers/about.controller.js"></script>
    <!-- Services -->
    <script src="js/services/bills.service.js"></script>
    <script src="js/services/data-management.service.js"></script>
    <script src="js/services/planning.service.js"></script>
    <script src="js/services/incomes.service.js"></script>
  </head>
  <body ng-app="starter">

 <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title" style="text-align:center">{{title}}</h1>
        <a class="button icon ion-plus-circled" href="#/forms"></a>
      </ion-header-bar>
      <div class="tabs tabs-assertive">
        <a class="tab-item" href="#/planning">
          Planning
        </a>
        <a class="tab-item" href="#/incomes">
          Incomes
        </a>
        <a class="tab-item" href="#/bills">
          Bills
        </a>
        <a class="tab-item" href="#/about">
          About
        </a>
      </div>
      <ion-nav-view></ion-nav-view>
    </ion-pane>

  </body>
</html>
